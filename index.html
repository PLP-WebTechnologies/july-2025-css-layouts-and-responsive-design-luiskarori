<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- Navigation (Flexbox) -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout (Grid) -->
  <main class="main-grid">
    <section class="content">
      <h2>Main Content</h2>
      <p>
        This is the main content area. Resize the browser window to see how the layout adapts using CSS Grid and Flexbox.
      </p>
      <!-- Flexbox cards -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Additional info or links can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Page</p>
  </footer>
</body>
</html>
